<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo Super Mario</title>
    <style>
        body {
            background: skyblue;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: appear 1s ease-in-out;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0 #000, 4px 4px 0 #FFF8DC;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        button {
            background-color: #E60012;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 10px;
            box-shadow: 0 5px #9B000E;
            transition: all 0.2s ease;
            animation: blink 1.5s infinite;
        }

        button:active {
            box-shadow: 0 3px #9B000E;
            transform: translateY(2px);
        }

        @keyframes appear {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        /* Fondo de la montaña */
        .mountain {
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 300px;
            height: 200px;
            background: linear-gradient(to top, #4CAF50, #66BB6A);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Fondo de bloques */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #964B00;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
        }

        .block {
            width: 60px;
            height: 60px;
            background: #FFD700;
            border: 4px solid #FF8C00;
            box-sizing: border-box;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            position: relative;
            animation: blockAppear 2s ease-in-out infinite;
        }

        @keyframes blockAppear {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Fondo de la nube */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 
                40px 40px 0 0 white, 
                80px 40px 0 0 white, 
                20px 20px 0 0 white, 
                60px 20px 0 0 white;
            width: 120px;
            height: 60px;
            top: 20%;
            left: 60%;
            z-index: 2;
            animation: moveCloud 15s linear infinite;
        }

        @keyframes moveCloud {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100vw); }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mountain"></div>
    <div class="cloud"></div>
    <div class="ground">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <div class="container">
        <h1>¡Hola Mundo!</h1>
        <button>Start</button>
    </div>
</body>
</html>
